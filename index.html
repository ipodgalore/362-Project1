<!DOCTYPE html>
<html lang="en" class="nojs">
<head> 
  <title>Supreme News and Giveaways</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <div class="Header">
      <h1>Supreme News and Giveaways</h1>
    </div>
    <img id="supremelogo" src="images/supreme_logo.jpg" alt="Supreme Logo">
    <p>
      Looking for the latests trends in Supreme streetwear? Look no further! Just put in your name and email and look forward for a blessing to your email inbox with Supreme News and Bi-Weekly Giveaways!
    </p>
    <ol>
      <li id="FName">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" />
      </li>
      <li id="LName">
        <label for="lanme">Last Name:</label>
        <input type="text" name="lname" id="lname" />
      </li>
      <li id="email">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$" />
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Subscribe to Newsletter" />
      </li>
    </ol>
  </form>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
